<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ネストクリニック | まごころと優しさを大切に</title>
	<meta name="description" content="まごころとやさしさをモットーに患者さんに寄り添った施術を。清潔感溢れるクリニックです。">
	<meta name="keywords" content="ネストクリニック, 病院">

	<link rel="stylesheet" href="style.css" type="text/css" media="screen">

<body>
	<!-- #div Boxのためのタグ -->

	<!-- #wrapper 中央寄せのBox ここから -->

	<div id="wrapper">

		<header>
			<h1>
				<img src="images/logo.png" alt="まごころと優しさを大切に ネストクリニック">
			</h1>

			<nav>
				<ul>
					<li><a href="">ネストクリニックについて</a></li>
					<li><a href="">担当医の紹介</a></li>
					<li><a href="">医院内の紹介</a></li>
					<li><a href="">アクセス</a></li>

					<div class="clearfix"></div>
				</ul>
			</nav>
			<!-- float解除用 -->
			<div class="clearfix"></div>
		</header>
		<!-- #header ここまで -->


		<!-- #main_image ここから  -->
		<div id="main_image">
			<img src="images/mainimage.jpg" alt="メイン画像">
		</div>
		<!-- #main_image ここまで -->


		<!-- #left ここから -->
		<div id="left">
			<ul>

				<li><a id="icon_voice" href="#">お客様の声</a></li>
			</ul>
		</div>
		<!-- #left ここまで -->


		<!-- #right ここから -->
		<div id="right">
			<h2>お知らせ</h2>
			<!-- di 定義型リスト -->
			<dl>
				<dt>2019.01.10</dt>
				<dd>ネストクリニック10周年記念コンサートのおしらせ</dd>
				<dt>2019.01.10</dt>
				<dd>平和記念図書館の開館日変更についてのおしらせ</dd>
				<dt>2019.01.10</dt>
				<dd>年末年始も休まず営業します</dd>
				<dt>2019.01.10</dt>
				<dd>元気が出る珈琲試飲会のおしらせ</dd>
				<!-- float解除用 -->
				<div class="clearfix"></div>
			</dl>
		</div>
		<!-- #right ここまで -->


		<!-- float解除用 -->
		<div class="clearfix"></div>

	<!-- #wrapper 中央寄せのBox ここまで -->


	<!-- #footer ここから -->
	<footer>

		<!-- #footer_inner 中央寄せのBox ここから -->
		<div id="footer_inner">

			<p id="pagetop">
				<a href="#">PAGE TOP</a>
			</p>
			<p id="footer_logo">
				<img src="images/logo_footer.png" alt="まごころと優しさを大切に ネストクリニック">
			</p>

			<ul>
				<li><a href="">ネストクリニックについて</a></li>
				<li><a href="">担当医の紹介</a></li>
